<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainy Days | Home</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/index.js"></script>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/RainyDays_logo 6.png" alt="Rainy Days Logo" />
      </div>
      <h1>Your favorite products, all in one place</h1>
    </header>
    <main>
      <div class="controls">
        <input
          type="text"
          id="search-bar"
          placeholder="Search products..."
          oninput="handleSearch()"
        />
        <select id="sort-options" onchange="handleSort()">
          <option value="default">Sort by</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="name-asc">Name: A to Z</option>
          <option value="name-desc">Name: Z to A</option>
        </select>
      </div>
      <div id="loading-indicator" style="display: block">
        Loading products...
      </div>
      <div class="body-items">
        <div class="row">
          <!-- Products will be dynamically generated here -->
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Rainy Days. All rights reserved.</p>
    </footer>
  </body>
</html>
