<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page | Rainy Days</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/product_page.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <a href="index.html">
            <img src="images/RainyDays_logo 6.png" alt="Rainy Days Logo" />
          </a>
        </div>
        <h1 id="product-title"></h1>
        <div class="hamburger-menu">
          <input type="checkbox" id="menu-toggle" />
          <label for="menu-toggle" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
          </label>
          <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="product-container">
        <div class="product-image">
          <img id="product-img" src="" alt="Product Image" />
        </div>
        <div class="product-info">
          <p class="item-price" id="item-price"></p>
          <p id="item-description" class="item-description"></p>
          <div class="buy-now">
            <div class="size-selection">
              <label for="size-select">Size:</label>
              <select id="size-select">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="x-large">X-Large</option>
              </select>
            </div>
            <button class="buy-button">Buy Now</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Rainy Days. All rights reserved.</p>
    </footer>
    <div id="loading-indicator" style="display: block">Loading...</div>
  </body>
</html>
